
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>miniSlide</title>
		<meta name="description" content="A minimalistic but nice hardware accelerated css slideshow.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="icon.png" />
		<link rel="stylesheet" href="main.css" />
		<script src="slides.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<p class="loading">Loading...</p>
			<div class="background imageA visible"></div>
			<div class="image imageA visible"></div>
			<div class="background imageB hidden"></div>
			<div class="image imageB hidden"></div>
		</div>
		<script src="minSlide.js"></script>
	</body>
</html>
